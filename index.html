<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1>Basic Library</h1>
        <button id="addBookButton">+New Book</button>

        <div class="book-shelf">        

        </div>
    </div>



    <div class="popup-container hidden">

            <form action="">
                
                <div class="form-container">
                    <div class="inner">
                        <h3>New Book</h3>
                        <img src="images/close.svg" alt="" id="close">
                    </div>
                    <label for="form-title">Book Title</label>
                        <input type="text" placeholder="Title" id="form-title">
                    
                    <label for="form-author">Author</label>
                        <input type="text" placeholder="Author" id="form-author">
                    
                    <label for="form-pages">Number of Pages</label>
                        <input type="number" placeholder="Pages" id="form-pages">  
                <!-- <fieldset> -->
                    <div class="checkbox-container">
                        <p>Read?</p>
                        <input type="radio" name="read" checked id="form-read-yes" class="form-radio" value="yes">
                        <label for="form-read">Yes</label>
                        <input type="radio" name ="read" id="form-read-no" class="form-radio" value="no">
                        <label for="form-read">No</label>                
                    </div>
                <!-- </fieldset> -->
                    <button id="save-book">Save</button>
                </div>
            </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
